<mat-card>
  <mat-card-title-group>
    <mat-card-title [innerText]="detail.title"></mat-card-title>
    <mat-card-subtitle [innerText]="detail.comment"></mat-card-subtitle>
    <img mat-card-sm-image
         *ngIf="detail.image"
         [src]="detail.image">
  </mat-card-title-group>

  <mat-card-content>
    <markdown src="../../../assets/md/test.md"></markdown>
  </mat-card-content>
</mat-card>
